<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("nhap so a"))
        let b = parseInt(prompt("nhap so b"))

        for (; a <= b; a++) {
            if (a % 15 == 0) {
                document.write("FizzBuzz ")
            } else if (a % 5 == 0) {
                document.write("fizz ")
            } else if (a % 3 == 0) {
                document.write("buzz ")
            } else {
                document.write(a + " ")
            }
        }

    </script>

</body>

</html>
